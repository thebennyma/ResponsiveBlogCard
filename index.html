<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="layout-center">
    <article class="card">
      <img
        class="card__image"
        src="./assets/images/illustration-article.svg"
        alt="Article illustration"
      />

      <div class="card__meta">
        <span class="card__tag">Learning</span>
        <span class="card__date">Published 21 Dec 2023</span>
      </div>

      <h3 class="card__title">HTML & CSS foundations</h3>

      <p class="card__description">
        These languages are the backbone of every website,
        defining structure, content, and presentation.
      </p>

      <div class="card__author">
        <img
          class="card__avatar"
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper avatar"
        />
        <strong>Greg Hooper</strong>
      </div>

    </article>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thebennyma" target="_blank">Marco Alvarado</a>.
  </footer>

</body>

</html>
